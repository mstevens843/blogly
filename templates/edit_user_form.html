{% extends "base.html" %}
{% block title %}Edit User Form{% endblock %}
{% block content %}
    <h1>Edit User</h1>
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">  <!-- Corrected value -->
        
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}">
        
        <button type="submit">Submit</button>
    </form>
    <a href="/users/{{ user.id }}">Cancel</a>
{% endblock %}
